{% extends 'userindex.html' %}
{% load static %}

{% block content %}
<div class="slide-one-item home-slider owl-carousel">
   
  <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'user/images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
          <h2 class="text-white font-weight-light mb-4 display-1 line-height-1">Services &amp; Prices</h2>

          <p><a href="{% url 'viewserv' sal='full' %}" class="btn btn-black py-3 px-5">Book Now!</a></p>
        </div>
      </div>
    </div>
  </div>  
</div>

  <div class="site-section">
    <div class="container">
     
      <div class="row">
      {% for i in more %}
      <center>
        <div class="">
          <div class="h-100 bg-light site-block-feature-7" style="margin-left:250px;">
            <img src="{{i.IImage.url}}" alt="Image" class="img-fluid" style="width:680px;">
            <div class="p-4 p-lg-5">
              <h3 class="text-black h4">{{i.Serv}}</h3>
              <p>{{i.Salon}}</p>
              <p>{{i.Description}}</p>
              <p><strong class="font-weight-bold text-primary">{{i.Price}}</strong></p>
            </div>
            <p class="mb-0"><a href="{% url 'booking' id=i.id %}" class="btn btn-primary py-3 px-5 text-white">BOOK NOW</a></p>
          </div>
        </div>
      </center> 
      {% endfor %} 
      </div>
    
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h2 class="mb-4 text-black">Make Your Move</h2>
          <p class="mb-0"><a href="{% url 'viewbranch' %}" class="btn btn-primary py-3 px-5 text-white">Branch Of Happiness</a></p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
