{% extends 'userindex.html' %}
{% load static %}
{% block content %}
<div class="slide-one-item home-slider owl-carousel">
   
    <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'images/hero_bg_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h2 class="text-white font-weight-light mb-2 display-1">Online Booking</h2>

            
          </div>
        </div>
      </div>
    </div>  

  </div>



  <div class="site-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-7 mb-5">

          {% for i in se %}

          <form type="" action="{% url 'bookstore' id=i.id %}" class="p-5 bg-white" method="post">
          {% csrf_token %}
            <h2 class="mb-4 site-section-heading">Book Now</h2>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="fname">Full Name</label>
                <input type="text" id="fname" class="form-control" placeholder="Full Name" name="fname">
              </div>
              
              <div class="col-md-6">
                <label class="text-black" for="email">Email</label> 
                <input type="email" id="email" class="form-control" placeholder="Email" name="email">
              </div>
              <div class="col-md-6">
                <label class="text-black" for="date">Phone Number</label> 
                <input type="number" id="phn" placeholder="phone" class="form-control"  name="phn">
              </div>
              <div class="col-md-6">
                <label class="text-black" for="date">Date</label> 
                <input type="date" id="date" class="form-control" placeholder="Date of visit" name="date">
              </div>
              <div class="col-md-6">
                <label class="text-black" for="time">Time</label> 
                <select id="time" class="form-control"  name="time">
                  <option>9AM-1PM</option>
                  <option>2PM-4PM</option>
                  <option>5PM-7PM</option>
                  <option>8PM-10PM</option>
                </select>
              </div><br><br>
              <div class="col-md-12">
                <label class="text-black" for="treatment">Prefered Saloon</label> 
                <input type="text" id="salon" class="form-control" value="{{i.Salon}}" name="salon">
              
              </div>
              <input type="hidden" name="saloonid" value="{{i.id}}">
              <div class="col-md-12">
                <label class="text-black" for="treatment">Service You Want</label> 
                <input type="text" id="servi" class="form-control" value="{{i.Serv}}" name="treatement">
              
              </div>
             
              <div class="col-md-12">
                <label class="text-black" for="note">Notes</label> 
                <textarea name="note" id="note" name="note" cols="30" rows="5" class="form-control" placeholder="Write your notes or questions here..."></textarea>
              </div>
         

            </div>
            </div>

           
              
            </div>
           
             
             
           

            

          

            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Send" class="btn btn-primary py-2 px-4 text-white">
              </div>
            </div>


          </form>
          {% endfor %}
        </div>
        
      </div>
    </div>
  </div>


  


{% endblock %}
