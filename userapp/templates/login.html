
{% extends 'userindex.html' %}
{% load static %}
{% block content %}
<div class="slide-one-item home-slider owl-carousel">
   
  <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'user/images/log.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
          <h2 class="text-white font-weight-light mb-2 display-1">Log In</h2>

          
        </div>
      </div>
    </div>
  </div>  

</div>
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">LOGIN</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form type="" action="{% url 'publicdata' %}" method="post">
    {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label for="uname">User Name</label>
          <input type="text" class="form-control" id="uname" name="uname">
        </div>
        
        
            
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" name="pwd">
        </div>
        
            
          </div>
        </div>
        
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      {{msg}}{{msg1}}
    </form>
    
  </div>
{% endblock %}
