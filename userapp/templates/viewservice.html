{% extends 'userindex.html' %}
{% load static %}
{% block content %}
<div class="slide-one-item home-slider owl-carousel">
   
  <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'images/hero_bg_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
          <h2 class="text-white font-weight-light mb-4 display-1 line-height-1">Services &amp; Prices</h2>

         
        </div>
      </div>
    </div>
  </div>  
</div>
<div class="site-section">
    <div class="container">
      
      <div class="row">
        {% for i in servstore %}
        <div class="col-md-6 col-lg-4 text-center mb-5 mb-lg-5">
          <div class="h-100 bg-light site-block-feature-7">
            <img src="{{i.IImage.url}}" alt="Image" class="img-fluid" style="height: 300px;width: 320px;">
            <div class="p-4 p-lg-5">
              <h3 class="text-black h4">{{i.Serv}}</h3>
              
              <p><a href="{% url 'viewmore' id=i.id %}"><button type="submit" class="btn btn-primary">VIEWMORE</button></a> </p>
             
            </div>
          </div>
        </div>
        
        {% endfor %}   
      </div>
     
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h2 class="mb-4 text-black">Choose what You Want</h2>
          <p class="mb-0"><a href="{% url 'viewbranch' %}" class="btn btn-primary py-3 px-5 text-white">Know Our Branches</a></p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
