{% extends 'adminindex.html' %}
{% block content %}
{% for i in seredit %}
<form type="" action="{% url 'serupdate' id=i.id %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <div class="card-body">
      <div class="form-group">
        <label for="serv">Service</label>
        <input type="text" class="form-control" id="serv"  name="serv" value="{{i.Serv}}">
      </div>
      <div class="form-group">
        <label for="saloon">Saloon</label>
        <select name="saloon" id="saloon">
         {% for i in saloonedit %}
         <option>{{i.Sname}}</option>
         <option>{{i.Branch}}</option>
         
         {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price"  name="price" value="{{i.Price}}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"  name="description" value="{{i.Description}}">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="iimage" name="iimage" value="{{i.IImage}}">
            <label class="custom-file-label" for="iimage">Choose file</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text">UPDATE</span>
          </div>
        </div>
      </div>
      
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">UPDATE</button>
    </div>
  </form>
{% endfor %}
{% endblock %}
